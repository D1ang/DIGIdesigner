<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digidesigner</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-light navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/svg/logo.svg" height="30" alt="International Brands Service">
      </a>
    </div>
  </nav>
  <!-- Navigation bar end-->

  <div class="container mt-4">
    <div class="row">
      <div class="col-sm">
        <h1 class="title text-uppercase">Enter your details</h1>

        <!-- Input form -->
        <form>
          <div class="form-group mt-4">
            <div class="form-check-inline">
              <a class="custom-icons ml-1" href="#"><i class="fas fa-male fa-2x"></i> Male</a>
            </div>
            <div class="form-check-inline">
              <a class="custom-icons" href="#"><i class="fas fa-female fa-2x"></i> Female</a>
            </div>

            <!-- Garment selection -->
            <select id="garment" class="form-control form-control-lg my-2 custom-select" onchange="selectGarment()">
              <option value="">Select a garment</option>
              <option value="shirt">T-Shirt</option>
              <option value="polo">Polo</option>
              <option value="hoody">Hoody</option>
            </select>

            <!-- Brands selection to change the clothing brand -->
            <select id="brands" class="form-control form-control-lg my-2 custom-select" onchange="selectBrand()">
              <option value="empty"></option>
            </select>

            <!-- Fabric colour selection to change the clothing colour -->
            <select id="colour" class="form-control form-control-lg my-2 custom-select" onchange="selectColour()">
              <option value="empty"></option>
            </select>
          </div>

          <!-- Size selection -->
          <div class="form-group">
            <label>Select a size</label>
            <div class="row">
              <div class="col pr-0">
                <button type="button" class="btn btn-outline-secondary custom-button-outline btn-block">XS</button>
              </div>
              <div class="col pr-0">
                <button type="button" class="btn btn-outline-secondary custom-button-outline btn-block">S</button>
              </div>
              <div class="col pr-0">
                <button type="button" class="btn btn-outline-secondary custom-button-outline btn-block">M</button>
              </div>
              <div class="col pr-0">
                <button type="button" class="btn btn-outline-secondary custom-button-outline btn-block">L</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-secondary custom-button-outline btn-block">XL</button>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Quantity</label>
            <div class="form-row">
              <div class="form-group col-md-4">
                <input type="number" class="form-control" id="quantity" placeholder="QTY">
              </div>
              <label>Upload</label>
              <div class="form-group col-md-8">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="images" name="images">
                  <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
              </div>
            </div>
            <div class="row">
              <button type="button" class="btn btn-warning">send</button>
            </div>
          </div>
      </div>
      </form>

      <!-- Imput form end-->

      <!-- Garment preview -->
      <div class="col-sm">
        <div id="garment-div">
          <img id="garments" src="assets/img/garment/empty-shirt.png" />
          <div id="drawingArea" class="drawing-area">
            <div class="canvas-container">
              <canvas id="canvas" width="200" height="400"></canvas>
            </div>
          </div>
        </div>
      </div>
      <!-- Garment preview end -->

    </div>
  </div>

  <script src="https://kit.fontawesome.com/dd6f581e56.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="assets/js/fabric.min.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
