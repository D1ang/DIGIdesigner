<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digidesigner</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!--Navigation bar -->
  <nav class="navbar navbar-light custom-navbar pl-0">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/img/logo.png" height="30" class="d-inline-block align-top" alt="Digidesigner">
        DIGIdesigner <span id="custom-subtext">design your own shirt!</span>
      </a>
    </div>
  </nav>
  <!--Navigation bar end-->

  <div class="container mt-4">
    <div class="row">
      <div class="col-sm">
        <h1 class="title text-uppercase">Enter your details</h1>
        <form>

          <!--Form topt section-->
          <div class="form-group my-2">
            <input type="radio" class="form-check-input custom-gender-btn" id="inlineGenderMale" name="genders" value="male" onclick="selectGender('male')">
            <label for="inlineGenderMale" class="form-check-label custom-gender-btn"><i class="fas fa-male fa-2x blinking"></i> Male</label>
            <input type="radio" class="form-check-input custom-gender-btn" id="inlineGenderFemale" name="genders" value="female" onclick="selectGender('female')">
            <label for="inlineGenderFemale" class="form-check-label custom-gender-btn"><i class="fas fa-female fa-2x"></i> Female</label>
          </div>

          <div class="form-group mt-0">
            <select id="garment" class="btn2 form-control form-control-lg my-2 custom-select" onchange="selectGarment()" disabled>
              <option value="">Please select a gender first</option>
            </select>

            <select id="brands" class="form-control form-control-lg my-2 custom-select" onchange="selectBrand()" disabled>
              <option value="">Select a brand</option>
            </select>

            <select id="colour" class="form-control form-control-lg my-2 custom-select" onchange="selectColour()" disabled>
              <option value="">Select a colour</option>
            </select>
          </div>

          <!--Form size section-->
          <div class="form-group">
            <label>Select a size</label>
            <div class="row">
              <div class="col pr-0">
                <input type="radio" class="form-check-input custom-radio-btn" name="inlineRadioOptions" id="inlineRadioXS" value="xs">
                <label for="inlineRadioXS" class="form-check-label custom-radio-btn">XS</label>
              </div>
              <div class="col pr-0">
                <input type="radio" class="form-check-input custom-radio-btn" name="inlineRadioOptions" id="inlineRadioS" value="s">
                <label for="inlineRadioS" class="form-check-label custom-radio-btn">S</label>
              </div>
              <div class="col pr-0">
                <input type="radio" class="form-check-input custom-radio-btn" name="inlineRadioOptions" id="inlineRadioM" value="m">
                <label for="inlineRadioM" class="form-check-label custom-radio-btn">M</label>
              </div>
              <div class="col pr-0">
                <input type="radio" class="form-check-input custom-radio-btn" name="inlineRadioOptions" id="inlineRadioL" value="l">
                <label for="inlineRadioL" class="form-check-label custom-radio-btn">L</label>
              </div>
              <div class="col">
                <input type="radio" class="form-check-input custom-radio-btn" name="inlineRadioOptions" id="inlineRadioXL" value="xl">
                <label for="inlineRadioXL" class="form-check-label custom-radio-btn">XL</label>
              </div>
            </div>
          </div>

          <!--Form Quantity & Upload section-->
          <div class="form-row mt-4">
            <div class="form-group col-md-4">
              <label for="quantity">Quantity</label>
              <input type="number" class="form-control" id="quantity" placeholder="QTY">
            </div>
            <div class="form-group col-md-8">
              <label>Upload logo</label>
              <div class="custom-file">
                <label for="images" class="custom-file-label">Choose file</label>
                <input type="file" class="custom-file-input" id="images" name="images" data-toggle="modal" data-target="#Modal">
              </div>
            </div>
          </div>

          <!--Form buttons section for tablet and big screens-->
          <div class="row mt-4 pb-5">
            <div class="col custom-buttons-align">
              <button type="button" class="btn btn-outline custom-buttons d-none d-sm-block" onclick="downloadImage()">Download</button>
            </div>
            <div class="col custom-buttons-align">
              <button type="button" class="btn btn-outline custom-buttons d-none d-sm-block">Send</button>
            </div>
            <div class="col custom-buttons-align">
              <button type="button" class="btn btn-outline custom-buttons d-none d-sm-block" onclick="location.href='index.html';">Reset</button>
            </div>
          </div>
        </form>
      </div>

      <!-- Garment preview-->
      <div class="col-sm d-flex justify-content-center my-1">
        <div id="garment-div">
          <img id="garments" src="assets/img/garment/male-shirts.png" alt="Garment">
          <div id="drawingArea" class="drawing-area">
            <div class="canvas-container">
              <canvas id="canvas" width="150" height="300"></canvas>
            </div>
          </div>
        </div>
      </div>

      <!--Form buttons section for mobile screens-->
      <div class="container">
        <div class="row mt-4 pb-5">
          <div class="col custom-buttons-align">
            <button type="button" class="btn btn-outline custom-buttons d-block d-sm-none" onclick="downloadImage()">Download</button>
          </div>
          <div class="col custom-buttons-align">
            <button type="button" class="btn btn-outline custom-buttons d-block d-sm-none">Send</button>
          </div>
          <div class="col custom-buttons-align">
            <button type="button" class="btn btn-outline custom-buttons d-block d-sm-none" onclick="location.href='index.html';">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">Well done!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <p>
            You have uploaded your own logo, lets <b>customise it!</b></br>
            By selecting the uploaded logo you have the power to:
            resize, move and turn your logo... Awesome!<br>
          </p>
            If you're not happy with the logo press the <b>DEL</b> key.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/dd6f581e56.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.2/fabric.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
