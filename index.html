<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digidesigner</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/png" sizes="32x32">
  <script src="https://kit.fontawesome.com/dd6f581e56.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-light navbar-custom">
    <a class="navbar-brand" href="#">
      <img src="assets/svg/logo.svg" height="30" alt="International Brands Service">
    </a>
  </nav>
  <!-- Navigation bar end-->

  <div class="container mt-4">
    <div class="row">
      <div class="col-sm">
        <h1 class="titles text-uppercase text-center">Enter your details</h1>

        <div class="form-group mt-4">
          <input type="button" id="btn01" value="OK">
          <button><i class="fas fa-male"></i> Male</button>
          <button><i class="fas fa-female"></i> Female</button>

          <select id="garment" class="form-control form-control-lg my-2" onchange="garmentSelect()">
            <option value="">Select a garment</option>
            <option value="shirt">T-Shirt</option>
            <option value="polo">Polo</option>
            <option value="hoody">Hoody</option>
          </select>

          <!-- Brands selection to change the clothing brand -->
          <select id="brands" class="form-control form-control-lg my-2" onchange="colourSelect()">
            <option value=""></option>
          </select>

          <!-- Fabric colour selection to change the clothing colour -->
          <select id="colour" class="form-control form-control-lg my-2">
            <option value=""></option>
          </select>

          <button onclick="activateColour()">XS</button>
          <button onclick="activateColour()">S</button>
          <button onclick="activateColour()">M</button>
          <button onclick="activateColour()">L</button>
          <button onclick="activateColour()">XL</button>

          <button onclick="disableElement()">Disable</button>
          <input type="number">

          <button>Send</button>
          <button onclick="brandSelector()">Asics</button>

          <input type="file" class="form-control-file" id="imageLoader" name="imageLoader" />
        </div>

      </div>

      <div class="col-sm">
        <div>
          <canvas id="canvas"></canvas>
        </div>

        <div id="container">
          <img id="shirt" src="assets/svg/nike-shirt.svg" class="injectable" />
        </div>




      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.2/fabric.min.js"
    integrity="sha256-fr9sBX7aP9vOvYZIOqYbUN697bzDaTEcxTP6hQWw/hE=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
  <script src="assets/js/svg-inject.js"></script>
</body>

</html>
