<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digidesigner</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- Navigation bar -->
  <nav class="navbar navbar-light navbar-custom pl-0">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/img/logo.png" height="30" alt="International Brands Service">
      </a>
    </div>
  </nav>
  <!-- Navigation bar end-->

  <div class="container mt-4">
    <div class="row">
      <div class="col-sm">
        <h1 class="title text-uppercase">Enter your details</h1>
        <form>

          <!-- Form first section-->
          <div class="form-group my-0">
            <input type="radio" class="form-check-input custom-gender-btn" id="inlineGender1" name="genders" value="male" onclick="selectGender()">
            <label for="inlineGender1" class="form-check-label custom-gender-btn"><i class="fas fa-male fa-2x"></i> Male</label>

            <input type="radio" class="form-check-input custom-gender-btn" id="inlineGender2" name="genders" value="female" onclick="selectGender()">
            <label for="inlineGender2" class="form-check-label custom-gender-btn"><i class="fas fa-female fa-2x"></i> Female</label>
          </div>

          <div class="form-group mt-0">
            <select id="garment" class="form-control form-control-lg my-2 custom-select" onchange="selectGarment()">
              <option value="">Select a garment</option>
            </select>

            <select id="brands" class="form-control form-control-lg my-2 custom-select" onchange="selectBrand()">
              <option value="">Select a brand</option>
            </select>

            <select id="colour" class="form-control form-control-lg my-2 custom-select" onchange="selectColour()">
              <option value="">Select a colour</option>
            </select>
          </div>

          <!--Form size section -->
          <div class="form-group">
            <label>Select a size</label>
            <div class="row">
              <div class="col pr-0">
                <input type="radio" class="form-check-input custom-radio-btn" name="inlineRadioOptions" id="inlineRadio1" value="xs">
                <label for="inlineRadio1" class="form-check-label custom-radio-btn">XS</label>
              </div>
              <div class="col pr-0">
                <input type="radio" class="form-check-input custom-radio-btn" name="inlineRadioOptions" id="inlineRadio2" value="s">
                <label for="inlineRadio2" class="form-check-label custom-radio-btn">S</label>
              </div>
              <div class="col pr-0">
                <input type="radio" class="form-check-input custom-radio-btn" name="inlineRadioOptions" id="inlineRadio3" value="m">
                <label for="inlineRadio3" class="form-check-label custom-radio-btn">M</label>
              </div>
              <div class="col pr-0">
                <input type="radio" class="form-check-input custom-radio-btn" name="inlineRadioOptions" id="inlineRadio4" value="l">
                <label for="inlineRadio4" class="form-check-label custom-radio-btn">L</label>
              </div>
              <div class="col">
                <input type="radio" class="form-check-input custom-radio-btn" name="inlineRadioOptions" id="inlineRadio5" value="xl">
                <label for="inlineRadio5" class="form-check-label custom-radio-btn">XL</label>
              </div>
            </div>
          </div>

          <!--Form Quantity & Upload section -->
          <div class="form-row mt-4">
            <div class="form-group col-md-4">
              <label for="quantity">Quantity</label>
              <input type="number" class="form-control" id="quantity" placeholder="QTY">
            </div>
            <div class="form-group col-md-8">
              <label>Upload design</label>
              <div class="custom-file">
                <label for="images" class="custom-file-label">Choose file</label>
                <input type="file" class="custom-file-input" id="images" name="images">
              </div>
            </div>
          </div>

          <!--Form buttons section -->
          <div class="row mt-4 pb-5">
            <div class="col custom-buttons-align">
              <button type="button" class="btn btn-outline custom-buttons" onclick="downloadImage()">Download</button>
            </div>
            <div class="col custom-buttons-align">
              <button type="button" class="btn btn-outline custom-buttons">Send</button>
            </div>
          </div>
        </form>
      </div>

      <!-- Garment preview -->
      <div class="col-sm d-flex justify-content-center my-5">
        <div id="garment-div">
          <img id="garments" src="assets/img/garment/male-shirts.png" alt="Garment">
          <div id="drawingArea" class="drawing-area">
            <div class="canvas-container">
              <canvas id="canvas" width="150" height="300"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/dd6f581e56.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="assets/js/fabric.min.js"></script>
  <script src="assets/js/dom-to-image.min.js"></script>
  <script src="assets/js/FileSaver.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
